<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta name="_csrf" content="${_csrf.token}"></meta>-->
    <!--<meta name="_csrf_header" content="${_csrf.headerName}"></meta>-->
    <title>Simple Chat System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <script src="//code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/javascript/chatAuthentication.js"></script>
    <script src="/javascript/chatWebsocket.js"></script>
    <script src="/javascript/chatViewHandler.js"></script>
    <script src="/javascript/chatDtoFactory.js"></script>
</head>
<body>
<h2>Welcome to the Chat</h2>
<div id="chatMenu">
    <a onclick="showLogin()" href="#">Login</a>
    <a onclick="showRegister()" href="#">Register</a>
    <a onclick="showLogout()" href="#">Logout</a>
    <a onclick="showChatMain()" href="#">Chat</a>
</div>
<br />
<div id="showLogin">
    <form id="loginForm">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div>
            <label>username</label>
            <input id="username" type="text" name="name"></input>
        </div>
        <div>
            <label>password</label>
            <input id="password" type="password" name="password"></input>
        </div>
        <div>
            <button type="button" value="Login" onclick="validateLogin()">login</button>
        </div>
    </form>
</div>
<div id="showRegister">
    <form id="registerForm">
        <div>
            <label>username</label>
            <input id="username" type="text" name="name"></input>
        </div>
        <div>
            <label>password</label>
            <input id="password" type="password" name="password"></input>
        </div>
        <div>
            <label>password again</label>
            <input id="passwordAgain" type="password" name="passwordAgain"></input>
        </div>
        <div>
            <button type="button" value="Register" onclick="performRegistration()">register</button>
        </div>
    </form>
</div>
<div id="showChatMain">
    <div id="wrapper">
        <div id="writeMessage">
            <form id="newMessageForm">
                <h4>Write new message</h4>
                <span>Name: <input type="text" name="nick_name" id="nick_name"></input></span>
                <span>Group:
	                        <select id="chat_room"></select>
	                    </span>
                <br />
                <span>Message:
                    <input type="text" name="description" id="new_message" onkeydown="if (event.keyCode == 13) document.getElementById('send_new_message_button').click()"></input>
	                    </span>

                <input id="send_new_message_button" type="button" class="button" value="Send" onclick="formSubmit()"></input>
            </form>
        </div>
    </div>

    <div id="newChatMessage">
    </div>
</div>
<div id="showLoginError" style="color: red;">
    Not logged in.
</div>
</body>
</html>
